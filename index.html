<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#ffdde5;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:white;
  padding:25px;
  width:90%;
  max-width:350px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.name{
  font-size:26px;
  font-weight:bold;
  color:#ff2f6e;
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  touch-action:none;     /* IMPORTANT */
  user-select:none;
}

#yes{
  background:#ff2f6e;
  color:white;
}

#no{
  position:fixed;
  background:#ddd;
  top:70%;
  left:50%;
  transition: top 0.4s ease-out, left 0.4s ease-out;
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box{
  background:white;
  padding:20px;
  border-radius:20px;
  width:85%;
  max-width:320px;
  text-align:center;
}

.popup-box img{
  width:100%;
  border-radius:15px;
}

.love{
  color:#ff2f6e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <div class="name">NIKKI</div>
  <h2>Will you be my Valentine? üíñ</h2>
  <button id="yes">YES</button>
</div>

<button id="no"
  ontouchstart="moveNo(event)"
  ontouchmove="moveNo(event)"
  onclick="moveNo(event)">
  NO
</button>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>YAY ‚ú®</h2>
    <img src="us.jpg">
    <p class="love">Forever Us ‚ù§Ô∏è</p>
  </div>
</div>

<script>
function moveNo(e){
  e.preventDefault();

  const btn = document.getElementById("no");
  const rect = btn.getBoundingClientRect();

  // move a short distance away
  let dx = (Math.random() > 0.5 ? 1 : -1) * 120;
  let dy = (Math.random() > 0.5 ? 1 : -1) * 120;

  let newX = rect.left + dx;
  let newY = rect.top + dy;

  // keep inside screen
  newX = Math.max(10, Math.min(window.innerWidth - btn.offsetWidth - 10, newX));
  newY = Math.max(10, Math.min(window.innerHeight - btn.offsetHeight - 10, newY));

  btn.style.left = newX + "px";
  btn.style.top = newY + "px";
}

document.getElementById("yes").addEventListener("click", ()=>{
  document.getElementById("popup").style.display = "flex";
});
</script>

</body>
</html>
