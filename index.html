<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#ffdde5;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Main card */
.card{
  background:white;
  padding:25px;
  width:90%;
  max-width:350px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
  z-index:2;
}

.name{
  font-size:26px;
  font-weight:bold;
  color:#ff2f6e;
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  touch-action: manipulation;
}

#yes{
  background:#ff2f6e;
  color:white;
}

/* NO button */
#no{
  position:fixed;
  background:#ddd;
  top:70%;
  left:50%;
}

/* Popup */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.popup-box{
  background:white;
  padding:20px;
  border-radius:20px;
  width:85%;
  max-width:320px;
  text-align:center;
}

.popup-box img{
  width:100%;
  border-radius:15px;
}

.love{
  color:#ff2f6e;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <div class="name">NIKKI</div>
  <h2>Will you be my Valentine? üíñ</h2>
  <button id="yes">YES</button>
</div>

<button id="no">NO</button>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>YAY ‚ú®</h2>
    <img src="us.jpg" alt="Us">
    <p class="love">Forever Us ‚ù§Ô∏è</p>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const popup = document.getElementById("popup");

/* MOVE NO BUTTON ‚Äî MOBILE SAFE */
function moveNo(e){
  e.preventDefault();

  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 80);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* use ONLY mobile-safe events */
noBtn.addEventListener("pointerdown", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES button */
yesBtn.addEventListener("pointerdown", ()=>{
  popup.style.display = "flex";
});
</script>

</body>
</html>
